# Development Docker Compose configuration
# Usage: docker compose -f docker/docker-compose.dev.yml up
#
# This extends the base configuration with:
# - Development Dockerfile stages (hot-reload enabled)
# - Source code volume mounts for live editing
# - Anonymous volumes to preserve container node_modules

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: fightrise
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devpassword}
      POSTGRES_DB: fightrise
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fightrise"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build:
      context: ..
      dockerfile: docker/Dockerfile.bot
      target: dev
    environment:
      DATABASE_URL: postgresql://fightrise:${DB_PASSWORD:-devpassword}@postgres:5432/fightrise
      REDIS_URL: redis://redis:6379
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      STARTGG_API_KEY: ${STARTGG_API_KEY}
    volumes:
      # Mount source code for hot-reload
      - ../apps/bot/src:/app/apps/bot/src:ro
      - ../packages/shared/src:/app/packages/shared/src:ro
      - ../packages/startgg-client/src:/app/packages/startgg-client/src:ro
      - ../packages/database/src:/app/packages/database/src:ro
      # Preserve container node_modules
      - /app/node_modules
      - /app/apps/bot/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
      target: dev
    environment:
      DATABASE_URL: postgresql://fightrise:${DB_PASSWORD:-devpassword}@postgres:5432/fightrise
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-dev-secret-change-in-production}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot-reload
      - ../apps/web/src:/app/apps/web/src:ro
      - ../apps/web/app:/app/apps/web/app:ro
      - ../apps/web/public:/app/apps/web/public:ro
      - ../packages/shared/src:/app/packages/shared/src:ro
      - ../packages/ui/src:/app/packages/ui/src:ro
      - ../packages/database/src:/app/packages/database/src:ro
      # Preserve container node_modules
      - /app/node_modules
      - /app/apps/web/node_modules
      - /app/apps/web/.next
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
  redis_data:
