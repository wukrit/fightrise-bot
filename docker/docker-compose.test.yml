# Docker Compose configuration for testing environment
# Uses different ports to avoid conflicts with development environment
# Run with: docker compose -f docker/docker-compose.test.yml up -d

services:
  postgres-test:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: fightrise_test
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: fightrise_test
    ports:
      - "5433:5432"  # Different port from dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fightrise_test"]
      interval: 5s
      timeout: 3s
      retries: 5
    # No volume - data is ephemeral for tests
    tmpfs:
      - /var/lib/postgresql/data

  redis-test:
    image: redis:7-alpine
    ports:
      - "6380:6379"  # Different port from dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    # No volume - data is ephemeral for tests
    command: redis-server --appendonly no

# No named volumes - tests should be isolated and ephemeral
