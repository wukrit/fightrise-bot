name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: fightrise_test
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: fightrise_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6380:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Build packages
        run: npm run build

      - name: Push database schema
        run: npx prisma db push --skip-generate
        working-directory: packages/database
        env:
          DATABASE_URL: 'postgresql://fightrise_test:testpassword@localhost:5433/fightrise_test'

      - name: Run integration tests
        run: npm run test:integration
        env:
          DATABASE_URL: 'postgresql://fightrise_test:testpassword@localhost:5433/fightrise_test'
          REDIS_URL: 'redis://localhost:6380'
          DISCORD_TOKEN: 'test-token'
          DISCORD_CLIENT_ID: 'test-client-id'
          DISCORD_CLIENT_SECRET: 'test-client-secret'
          STARTGG_API_KEY: 'test-api-key'
          NEXTAUTH_SECRET: 'test-nextauth-secret'
          NEXTAUTH_URL: 'http://localhost:3000'

  e2e-web:
    name: E2E Tests (Web)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Build packages
        run: npm run build
        env:
          DATABASE_URL: 'postgresql://test:test@localhost:5432/test'
          DISCORD_TOKEN: 'test-token'
          DISCORD_CLIENT_ID: 'test-client-id'
          DISCORD_CLIENT_SECRET: 'test-client-secret'
          STARTGG_API_KEY: 'test-api-key'
          NEXTAUTH_SECRET: 'test-nextauth-secret'
          NEXTAUTH_URL: 'http://localhost:3000'

      - name: Push database schema
        run: npx prisma db push --skip-generate
        working-directory: packages/database
        env:
          DATABASE_URL: 'postgresql://test:test@localhost:5432/test'

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start web server
        run: npm run start --prefix apps/web &
        env:
          DATABASE_URL: 'postgresql://test:test@localhost:5432/test'
          DISCORD_TOKEN: 'test-token'
          DISCORD_CLIENT_ID: 'test-client-id'
          DISCORD_CLIENT_SECRET: 'test-client-secret'
          STARTGG_API_KEY: 'test-api-key'
          NEXTAUTH_SECRET: 'test-nextauth-secret'
          NEXTAUTH_URL: 'http://localhost:3000'

      - name: Start web server
        run: |
          nohup npm run start --prefix apps/web > server.log 2>&1 &
          sleep 15

      - name: Run Playwright tests
        run: npm run test:e2e -- --project=chromium
        env:
          DATABASE_URL: 'postgresql://test:test@localhost:5432/test'
          DISCORD_TOKEN: 'test-token'
          DISCORD_CLIENT_ID: 'test-client-id'
          DISCORD_CLIENT_SECRET: 'test-client-secret'
          STARTGG_API_KEY: 'test-api-key'
          NEXTAUTH_SECRET: 'test-nextauth-secret'
          NEXTAUTH_URL: 'http://localhost:3000'
          PLAYWRIGHT_BASE_URL: 'http://localhost:3000'
          USE_EXISTING_SERVER: 'true'

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 7

  e2e-bot:
    name: E2E Tests (Bot)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Build packages
        run: npm run build
        env:
          DATABASE_URL: 'postgresql://test:test@localhost:5432/test'
          DISCORD_TOKEN: 'test-token'
          DISCORD_CLIENT_ID: 'test-client-id'
          STARTGG_API_KEY: 'test-api-key'

      - name: Push database schema
        run: npx prisma db push --skip-generate
        working-directory: packages/database
        env:
          DATABASE_URL: 'postgresql://test:test@localhost:5432/test'

      - name: Run bot E2E tests
        run: npm run test:e2e:bot
        env:
          DATABASE_URL: 'postgresql://test:test@localhost:5432/test'
          DISCORD_TOKEN: 'test-token'
          DISCORD_CLIENT_ID: 'test-client-id'
          DISCORD_CLIENT_SECRET: 'test-client-secret'
          STARTGG_API_KEY: 'test-api-key'
