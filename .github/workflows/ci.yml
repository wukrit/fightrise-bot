name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Run linting
        run: npm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Build (includes type checking)
        run: npm run build

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Build packages
        run: npm run build

      - name: Run unit tests
        run: npm run test
        env:
          # Provide dummy env vars for tests that need them
          DATABASE_URL: 'postgresql://test:test@localhost:5432/test'
          DISCORD_TOKEN: 'test-token'
          DISCORD_CLIENT_ID: 'test-client-id'
          DISCORD_CLIENT_SECRET: 'test-client-secret'
          STARTGG_API_KEY: 'test-api-key'
          NEXTAUTH_SECRET: 'test-nextauth-secret'
          NEXTAUTH_URL: 'http://localhost:3000'

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Build all packages
        run: npm run build
        env:
          DATABASE_URL: 'postgresql://test:test@localhost:5432/test'
          DISCORD_TOKEN: 'test-token'
          DISCORD_CLIENT_ID: 'test-client-id'
          DISCORD_CLIENT_SECRET: 'test-client-secret'
          STARTGG_API_KEY: 'test-api-key'
          NEXTAUTH_SECRET: 'test-nextauth-secret'
          NEXTAUTH_URL: 'http://localhost:3000'

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/*/dist
            apps/web/.next
            packages/*/dist
          retention-days: 1
