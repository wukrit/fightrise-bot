<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | FightRise Wiki</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Convert code blocks to mermaid divs
      document.querySelectorAll('pre code.language-mermaid').forEach(function(block) {
        var pre = block.parentNode;
        var div = document.createElement('div');
        div.className = 'mermaid';
        div.textContent = block.textContent;
        pre.parentNode.replaceChild(div, pre);
      });

      mermaid.initialize({
        startOnLoad: true,
        theme: 'default',
        securityLevel: 'loose',
      });
    });
  </script>
</head>
<body>
  <header class="site-header">
    <div class="header-content">
      <a href="{{ site.baseurl }}/" class="site-title">FightRise Wiki</a>
      <button class="mobile-menu-toggle" aria-label="Toggle navigation" onclick="document.querySelector('.sidebar').classList.toggle('open')">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <nav class="nav">
        <h2 class="nav-title">Documentation</h2>
        <ul class="nav-list">
          <li><a href="{{ site.baseurl }}/API">API</a></li>
          <li><a href="{{ site.baseurl }}/ARCHITECTURE">Architecture</a></li>
          <li><a href="{{ site.baseurl }}/DISCORD_SETUP">Discord Setup</a></li>
          <li><a href="{{ site.baseurl }}/IMPLEMENTATION_STATUS">Implementation Status</a></li>
          <li><a href="{{ site.baseurl }}/STARTGG_SETUP">Start.gg Setup</a></li>
          <li><a href="{{ site.baseurl }}/TUNNEL_SETUP">Tunnel Setup</a></li>
          <li><a href="{{ site.baseurl }}/CODEBASE_REFERENCE">Codebase Reference</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <article class="content">
        <h1>{{ page.title }}</h1>
        {{ content }}
      </article>
    </main>
  </div>

  <footer class="site-footer">
    <p>&copy; {{ site.time | date: '%Y' }} FightRise Team. All rights reserved.</p>
  </footer>
</body>
</html>
